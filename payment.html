<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
  }

  .payment-options {
    margin-bottom: 20px;
  }

  .payment-options button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    transition: background-color 0.3s;
  }

  .payment-options button:hover {
    background-color: #0056b3;
  }

  .hidden {
    display: none;
  }

  #qrCodeSection img {
    width: 200px;
    margin: 20px 0;
  }

  #cardForm {
    display: flex;
    flex-direction: column;
  }

  #cardForm label {
    margin-bottom: 5px;
    font-weight: bold;
  }

  #cardForm input {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  #cardForm button {
    padding: 10px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #28a745;
    color: #fff;
    transition: background-color 0.3s;
  }

  #cardForm button:hover {
    background-color: #218838;
  }
</style>
<body>
  <div class="container">
    <h1>Choose Payment Method</h1>
    <div class="payment-options">
      <button id="qrCodeButton">Pay with QR Code</button>
      <button id="cardButton">Pay with Debit/Credit Card</button>
    </div>
    <div id="qrCodeSection" class="hidden">
      <h2>Scan the QR Code</h2>
      <img src="QR CODE.png" alt="QR Code">
      <p>Scan this code using your mobile payment app.</p>
    </div>
    <div id="cardSection" class="hidden">
      <h2>Enter Card Details</h2>
      <form id="cardForm">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 9012">
        <label for="expiryDate">Expiry Date:</label>
        <input type="month" id="expiryDate" placeholder="mm/yy">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" maxlength="3" placeholder="123">
        <button type="submit">Pay Now</button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('qrCodeButton').addEventListener('click', function () {
      document.getElementById('qrCodeSection').classList.remove('hidden');
      document.getElementById('cardSection').classList.add('hidden');
    });

    document.getElementById('cardButton').addEventListener('click', function () {
      document.getElementById('cardSection').classList.remove('hidden');
      document.getElementById('qrCodeSection').classList.add('hidden');
    });

    document.getElementById('cardForm').addEventListener('submit', function (event) {
      event.preventDefault();
      alert('Payment Successful!');
    });
  </script>
</body>

</html>
