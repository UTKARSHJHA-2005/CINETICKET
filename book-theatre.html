<!DOCTYPE html>

<style>
  .card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    max-width: 300px;
    margin-right: 20px;
    transition: transform 0.3s;
  }

  .card:hover {
    transform: scale(1.05);
    cursor: pointer;
  }

  .card-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .card-content {
    padding: 15px;
  }

  .card-content h3 {
    margin: 0;
    font-size: 1.5em;
    color: #333;
  }

  .card-content p {
    margin: 10px 0 0;
    color: #777;
  }
</style>

<body>
  <header class="header">
    <section class="flex">
      <a href="book.html" class="logo"> CineTicket</a>
      <input type="text" placeholder="Search the movie name you want to watch">

      <a href="#" class="btn">Contact Us</a>
    </section>
